<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Allison&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/search.css">
        <link rel="stylesheet" href="../assets/css/layout.css">
        <link rel="stylesheet" href="../assets/css/cart.css">
        <link rel="stylesheet" href="../assets/css/profil.css">
        <title>Accueil</title>
    </head>
    <body>
        <!-- header -->
        <header class="app-header"></header>
        <!-- nav -->
        <nav class="app-nav"></nav>
        <main class="search-main">
            <section class="profil-container" aria-hidden="true">
                <div class="profil-header">
                    <div class="user-info-row">
                        <!-- <img class="user-photo" src="" alt="" /> -->
                        <i class="fas fa-user"></i>
                        <div class="user-name-column">
                            <h2>Salif Moctar</h2>
                            <p>salifmoctarkonate@gmail.com</p>
                        </div>
                    </div>
                    <i class="fas fa-remove"></i> <!-- Icône de fermeture -->
                </div>

                <section class="profil-content">
                    <button class="btn-logout"> <i
                            class="fas fa-sign-out-alt"></i>Se
                        déconnecter</button>
                </section>
            </section>
            <section class="cart-container" aria-hidden="true">
                <div class="cart-header">
                    <div class="total-info">
                        <div class="total-title">
                            <h2>Total</h2>
                            <h2>Nombre</h2>
                        </div>

                        <div class="somme">
                            <p>25000$</p>
                            <p>5</p>
                        </div>
                    </div>
                    <i class="fas fa-times close-cart"></i>
                    <!-- Icône de fermeture -->
                </div>
                <section class="cart-items"></section>
                <button class="btn-address">Addresse</button>
            </section>
            <section class="search-container">
                <section class="reponse-data"></section>
            </section>

        </main>
        <!-- footer -->
        <footer class="app-footer"></footer>

        <!-- Les scripts sont placés ici -->
        <script src="../assets/js/header.js"></script>
        <script src="../assets/js/navbar.js"></script>
        <script src="../assets/js/footer.js"></script>
        <script src="../assets/js/data.js"></script>
        <script src="../assets/js/cart.js"></script>
        <script src="../assets/js/profil.js"></script>
        <script src="../assets/js/search.js"></script>
        <script src="../assets/js/result-search.js"></script>
        <script src="../assets/js/toggle-btn.js"></script>

    </body>
</html>
