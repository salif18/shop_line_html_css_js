<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Product Page</title>
    <link rel="stylesheet" href="../assets/css/products.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Nos Produits</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products...">
        </div>
        <div class="filter-sort">
            <select id="sort" name="filter">
                <option value="default">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="rating">Rating</option>
                <option value="newest">Newest</option>
            </select>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Sidebar Filters -->
        <aside class="filters">
            <h3>Filters</h3>
            <div class="filter-category">
                <h4>Categories</h4>
                <ul>
                    <li><input type="checkbox" id="category1"/> Electronics</li>
                    <li><input type="checkbox" id="category2" /> Fashion</li>
                    <li><input type="checkbox" id="category3"/> Home & Kitchen</li>
                </ul>
            </div>

            <div class="filter-price">
                <h4>Price</h4>
                <input type="range" id="price-filter" min="0" max="1000" step="10"/>
                <span id="price-value">Max: $1000</span>
            </div>

            <div class="filter-rating">
                <h4>Rating</h4>
                <ul>
                    <li><input type="radio" name="rating" value="5"> 5 Stars</li>
                    <li><input type="radio" name="rating" value="4"> 4 Stars & up</li>
                    <li><input type="radio" name="rating" value="3"> 3 Stars & up</li>
                </ul>
            </div>
        </aside>

        <!-- Product Grid -->
        <section class="product-list">
            <div class="product-card">
                <img src="" alt="Product 1">
                <h2>Product 1</h2>
                <p class="price">$299</p>
                <p class="rating">⭐⭐⭐⭐☆</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="" alt="Product 2">
                <h2>Product 2</h2>
                <p class="price">$499</p>
                <p class="rating">⭐⭐⭐⭐⭐</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Add more product cards as needed -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your E-commerce Store. All rights reserved.</p>
        <p>Terms of Service | Privacy Policy</p>
    </footer>

    <script src="../assets/js/products.js"></script>
</body>
</html>
