<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Allison&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/single.css">
        <link rel="stylesheet" href="../assets/css/layout.css">
        <link rel="stylesheet" href="../assets/css/home.css">
        <link rel="stylesheet" href="../assets/css/profil.css">
        <title>Détail du produit</title>
    </head>

    <body>

        <!-- header -->
        <header class="app-header"></header>
        <!-- nav -->
        <nav class="app-nav"></nav>

        <!-- Main Product Detail Section -->
        <main>
            <section class="profil-container" aria-hidden="true">
                <div class="profil-header">
                    <div class="user-info-row">
                        <!-- <img class="user-photo" src="" alt="" /> -->
                        <i class="fas fa-user"></i>
                        <div class="user-name-column">
                            <h2 id="user-name"></h2>
                            <p id="user-email"></p>
                        </div>
                    </div>
                    <i class="fas fa-remove"></i> <!-- Icône de fermeture -->
                </div>

                <section class="profil-content">
                    <button class="btn-logout"> <i
                            class="fas fa-sign-out-alt"></i>Se
                        déconnecter</button>
                </section>
            </section>

            <section class="detail-container">
            <div class="product-detail">

                <!-- Product Images Section -->
                <div class="product-images"></div>

                <!-- Product Info Section -->
                <div class="product-info"></div>

            </div>
             <!-- Les marques de cette categorie -->
             <div class="marques-lies">
                <h2>Les marques de cette catégorie</h2>
                <section class="marques-items-lies"></section>
            </div>
            <!-- Les autres produits associes ici  -->
            <div class="produits-lies">
                <h2>Les produits liés à cet article</h2>
                <section class="produits-items-lies"></section>
            </div>
           
        </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>© 2024 Shop-line. Tous droits réservés Salif Moctar Konaté</p>
        </footer>
        <script src="../assets/js/locationhref.js"></script>
        <script src="../assets/js/cart.js"></script>
        <script src="../assets/js/header.js"></script>
        <script src="../assets/js/navbar.js"></script>
        <script src="../assets/js/data.js"></script>
        <script src="../assets/js/toggle-btn.js"></script>
        <script src="../assets/js/search.js"></script>
        <script src="../assets/js/single.js"></script>
        
    </body>

</html>
